<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Generator</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        margin: 50px auto;
        padding: 3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      button {
        margin-bottom: 10px;
      }
      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
        <h1 style="font-size: 4rem; margin-bottom: 3rem;" class="text-2xl font-bold mb-4">Generate Location Text</h1>
        <label style="font-size: 2rem;" for="locationName" class="font-bold block mb-2">Location Name:</label>
        <input style="width: 40%;
        padding: 1rem;
        font-size: 1.5rem;
        border: 1px solid black;" type="text" id="locationName" placeholder="Enter location name" class="block w-full rounded-md border-gray-300 shadow-sm mb-4 focus:border-blue-500 focus:ring-blue-500">
        <button style="margin-top: 1rem; font-size: 1.3rem;" onclick="generateText()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate Text</button>
        <div id="loader" class="loader mt-6"></div>
        <div id="response" class="mt-4"></div>
      </div>
    <script>
      function generateText() {
        const locationName = document.getElementById("locationName").value;
        const loader = document.getElementById("loader");
        const responseDiv = document.getElementById("response");

        loader.style.display = "block"; // Show loader
        function removeAsterisks(text) {
            return text.replace(/[**|]/g, ''); // Use a regular expression to replace all asterisks globally
        }

        fetch(`http://127.0.0.1:5000/geminired?location_name=${locationName}`)
          .then((response) => response.json())
          .then((data) => {
            responseDiv.innerHTML = removeAsterisks(data.generated_text); // Use innerHTML to render HTML content
          })
          .catch((error) => {
            console.error("Error:", error);
            responseDiv.innerText = "Error occurred while generating text.";
          })
          .finally(() => {
            loader.style.display = "none"; // Hide loader when response is received
          });
      }

      function parseBoldText(text) {
        // Example function to parse and format the text
        return `<strong>${text}</strong>`;
      }
    </script>
  </body>
</html>
