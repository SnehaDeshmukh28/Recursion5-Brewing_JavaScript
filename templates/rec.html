<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      button {
        margin-bottom: 10px;
      }
      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generate Location Text</h1>
      <label for="locationName">Location Name:</label>
      <input type="text" id="locationName" placeholder="Enter location name" />
      <button onclick="generateText()">Generate Text</button>
      <div id="loader" class="loader"></div>
      <div id="response"></div>
    </div>

    <script>
      function generateText() {
        const locationName = document.getElementById("locationName").value;
        const loader = document.getElementById("loader");
        const responseDiv = document.getElementById("response");

        loader.style.display = "block"; // Show loader

        fetch(`http://127.0.0.1:5000/geminired?location_name=${locationName}`)
          .then((response) => response.json())
          .then((data) => {
            responseDiv.innerText = data.generated_text; // Use innerHTML to render HTML content
          })
          .catch((error) => {
            console.error("Error:", error);
            responseDiv.innerText = "Error occurred while generating text.";
          })
          .finally(() => {
            loader.style.display = "none"; // Hide loader when response is received
          });
      }

      function parseBoldText(text) {
        // You can modify this function to parse and format the text as needed
        return text;
      }
    </script>
  </body>
</html>
