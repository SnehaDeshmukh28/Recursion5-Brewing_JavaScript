<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
       width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="file"] {
        display: block;
        margin: 0 auto 20px;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      #preview {
        max-width: 100%;
        margin-top: 20px;
      }

      .imginp {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-4xl ">Landmark Recognition and Travel Guide</h1>
      <form
        action="{{ url_for('predict') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="img" class="w-40 h-40 mx-auto my-8" for="file"
          ><img
            src="https://cdn.pixabay.com/photo/2016/01/03/00/43/upload-1118929_640.png"
            alt=""
            srcset=""
        /></label>
        <input
          id="img"
          class="hidden imginp"
          type="file"
          name="file"
          id="file"
          accept=".png, .jpg"
          onchange="previewImage(event)"
        />
        <div class="w-60 h-60 mx-auto my-8 object-cover" id="preview"></div>
        <button type="submit" onclick="uploadImage()">Upload</button>
      </form>
    </div>

    <script>
      function previewImage(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function () {
          const preview = document.getElementById("preview");
          const image = document.createElement("img");
          image.src = reader.result;
          image.style.maxWidth = "100%";
          preview.innerHTML = "";
          preview.appendChild(image);
        };

        reader.readAsDataURL(file);
      }

      function uploadImage() {
        const fileInput = document.getElementById("file");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        // Here you can perform your upload logic using AJAX or fetch API
        // For demonstration purposes, we are just logging the FormData
        console.log(formData);
      }
    </script>
  </body>
</html>
