<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Plan Generator</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <div class="flex flex-col justify-center items-center min-h-screen px-4">
    <div class="form-container bg-white shadow-md rounded-lg p-6 max-w-md w-full">
      <h1 class="text-2xl font-semibold mb-4 text-center">Travel Plan Generator</h1>
      <form id="travelForm" class="space-y-4">
        <div class="relative rounded-lg overflow-hidden bg-gray-100">
          <label for="locationName" class="block mb-1">Place Name</label>
          <input type="text" id="locationName" placeholder="Place Name" required class="input-field">
        </div>
        <div class="relative rounded-lg overflow-hidden bg-gray-100">
          <label for="days" class="block mb-1">Number of Days</label>
          <input type="number" id="days" placeholder="Number of Days" required class="input-field">
        </div>
        <div class="relative rounded-lg overflow-hidden bg-gray-100">
          <label for="budget" class="block mb-1">Budget</label>
          <input type="number" id="budget" placeholder="Budget" required class="input-field">
        </div>
        <div class="relative rounded-lg overflow-hidden bg-gray-100">
          <label for="people" class="block mb-1">Number of People</label>
          <input type="number" id="people" placeholder="Number of People" required class="input-field">
        </div>
        <button type="submit" id="generateBtn" class="btn btn-blue w-full rounded-md">Generate Plan</button>
      </form>
    </div>
    <div class="loader mt-4 hidden" id="loader"></div>
    <div class="response-container bg-white shadow-md rounded-lg p-6 max-w-full w-full mt-4 hidden" id="responseContainer">
      <h2 class="text-xl font-semibold mb-4">Generated Plan</h2>
      <p id="response" class="text-justify"></p>
      <button id="readButton" class="btn btn-blue w-full mt-4 rounded-md">Read</button>
    </div>
  </div>

  <!-- Include Tailwind JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <script>
    const loader = document.getElementById("loader");
    const responseContainer = document.getElementById("responseContainer");

    document.getElementById("travelForm").addEventListener("submit", function (e) {
      e.preventDefault();
      showLoader();
      generateText(document.getElementById("locationName").value);
    });

    function generateText(locationName) {
      const budget = document.getElementById("budget").value;
      const people = document.getElementById("people").value;
      const days = document.getElementById("days").value;

      fetch(
        `http://127.0.0.1:5000/gemini?location_name=${locationName}&budget=${budget}&people=${people}&days=${days}`
      )
        .then((response) => response.json())
        .then((data) => {
          hideLoader();
          const sanitizedText = data.generated_text.replace(/\*/g, ''); // Remove asterisks
          document.getElementById("response").innerText = sanitizedText;
          responseContainer.classList.remove("hidden");
        })
        .catch((error) => {
          hideLoader();
          console.error("Error:", error);
          document.getElementById("response").innerHTML =
            "Error occurred while generating text.";
          responseContainer.classList.remove("hidden");
        });
    }

    function showLoader() {
      loader.classList.remove("hidden");
    }

    function hideLoader() {
      loader.classList.add("hidden");
    }

    // Text-to-speech functionality
    document.getElementById("readButton").addEventListener("click", function() {
      var content = document.getElementById("response").innerText;
      var utterance = new SpeechSynthesisUtterance(content);
      window.speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
