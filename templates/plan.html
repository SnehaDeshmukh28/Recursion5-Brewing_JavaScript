<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Plan Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none; /* Initially hidden */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-gray-100">
  <h1 class="text-center text-6xl mt-8 font-bold">Generate Plan</h1>
  <div class="flex justify-center mt-8">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <form id="travelForm" class="space-y-4">
        <div>
          <label for="locationName" class="block text-sm font-medium text-gray-700">Place Name</label>
          <input type="text" id="locationName" class="mt-1 py-3 px-4 border block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Place Name" required>
        </div>
        <div>
          <label for="days" class="block text-sm font-medium text-gray-700">Number of Days</label>
          <input type="number" id="days" class="mt-1 py-3 px-4 border block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Number of Days" required>
        </div>
        <div>
          <label for="budget" class="block text-sm font-medium text-gray-700">Budget</label>
          <input type="number" id="budget" class="mt-1 py-3 px-4 border block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Budget" required>
        </div>
        <div>
          <label for="people" class="block text-sm font-medium text-gray-700">Number of People</label>
          <input type="number" id="people" class="mt-1 py-3 px-4 border block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Number of People" required>
        </div>
        <button type="submit" id="generateBtn" class="w-full py-2 px-4 mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Generate Plan</button>
      </form>
      <div id="loader" class="mt-4 loader"></div>
      <div class="mt-4 response-container">
        <p id="response" class="text-gray-800"></p>
      </div>
    </div>
  </div>

  <script>
    const loader = document.getElementById("loader");

    document.getElementById("travelForm").addEventListener("submit", function(e) {
      e.preventDefault();
      showLoader();
      generateText(document.getElementById("locationName").value);
    });

    function generateText(locationName) {
      const budget = document.getElementById("budget").value;
      const people = document.getElementById("people").value;
      const days = document.getElementById("days").value;

      fetch(
          `http://127.0.0.1:5000/gemini?location_name=${locationName}&budget=${budget}&people=${people}&days=${days}`
        )
        .then((response) => response.json())
        .then((data) => {
          hideLoader();
          document.getElementById("response").innerText = parseBoldText(
            data.generated_text
          );
        })
        .catch((error) => {
          hideLoader();
          console.error("Error:", error);
          document.getElementById("response").innerHTML =
            "Error occurred while generating text.";
        });
    }

    function parseBoldText(text) {
      // Example function to parse text and add bold formatting
      return `<strong>${text}</strong>`;
    }

    function showLoader() {
      loader.style.display = "block";
    }

    function hideLoader() {
      loader.style.display = "none";
    }
  </script>
</body>

</html>
