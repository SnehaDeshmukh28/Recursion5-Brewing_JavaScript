<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Make sure to set a height for the map container in CSS -->
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Landmark: {{ prediction }}</h1>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Predicted Landmark">
        <p>Address: {{ address }}</p>
        <p>Latitude: {{ latitude }}</p>
        <p>Longitude: {{ longitude }}</p>
        <a href="{{ url_for('home') }}">Back to Home</a>
        
        <!-- Button to get directions -->
        <button onclick="getDirections('{{ latitude }}', '{{ longitude }}')">Get Directions</button>

        <!-- Map container -->
        <div id="map"></div>
    </div>

    <!-- Include Leaflet library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- JavaScript for displaying map -->
    <script>
        var latitude = parseFloat('{{ latitude }}');
        var longitude = parseFloat('{{ longitude }}');
        
        // Ensure the document is ready before accessing elements
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([latitude, longitude], 16); // Adjust zoom level if necessary
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            // Add red marker with circle around it
            var marker = L.marker([latitude, longitude], {icon: redMarker}).addTo(map);
            var circle = L.circle([latitude, longitude], {
                color: 'green', // Change the color to green
                fillColor: 'green', // Change the fill color to green
                fillOpacity: 0.5,
                radius: 50 // Adjust the radius of the circle as needed
            }).addTo(map);

            marker.bindPopup('{{ prediction }}').openPopup();
        });

        // Define custom red marker icon
        var redMarker = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        function getDirections(latitude, longitude) {
            // Open Google Maps with directions
            window.open('https://www.google.com/maps/dir/?api=1&destination=' + latitude + ',' + longitude, '_blank');
        }
    </script>
</body>
</html>
